<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button"><img src="./images/rock-emoji.png" alt="rock" class="move-icon js-rock-button"></button>

    <button class="move-button"><img src="./images/paper-emoji.png" alt="paper" class="move-icon js-paper-button"></button>

    <button class="move-button"><img src="./images/scissors-emoji.png" alt="scissors" class="move-icon js-scissors-button"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
    " class="reset-score-button">Reset score</button>
    <button class="auto-play-button" onclick="
        autoPlay();
    ">Auto play</button>
    <script src="srcipt.js"></script>
</body>
</html>
